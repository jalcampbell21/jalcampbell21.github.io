      <h1>Checkout</h1>

      <h3>Breakdown of Tutorial Service Charge</h3>
      <table class="table">
        <thead>
          <tr>
          <th>Tutor</th>
          <th>Student</th>
          <th>Tutor Hours</th>
          <th>Tutor Rate</th>
          <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id="tutor-name"></th>
            <th id="student-name"></th>
            <th id="tutor-hours"></th>
            <th id="tutor-rate"></th>
            <th id="total"></th>
        </tbody>

      </table>

    </div>
    <script type="text/javascript">
      function checkout() {
        document.getElementById("tutor-name").innerHTML = localStorage.getItem("tutorName");
        document.getElementById("tutor-hours").innerHTML = localStorage.getItem("tutorHours");
        document.getElementById("tutor-rate").innerHTML = localStorage.getItem("tutorRate");
        document.getElementById("total").innerHTML = localStorage.getItem("tutorRate");
      }

      checkout();
    </script>
