        //Construction for tutors
          function tutor(fName, lName, textSum, city, subject, contact, rate, imageUrl) {
           this.fName = fName;
           this.lName = lName;
           this.textSum = textSum;
           this.city = city;
           this.subject = subject;
           this.contact = contact;
           this.rate = rate;
           this.imageUrl = imageUrl;
          }



        //For loop to build profiles
          for (var i = 0; i < tutorName.length; i++) {
            for (var j = 0; j < headings.length; j++) {
              objectCalls[j] = eval(tutorName[i] + '.' + headings[j]);
            }
            //HTML to build each tutor profile dynamically
              document.write('<div class="container custom-container ' + tutorName[i] + '" ><div class="content">');
              document.write('<div id="pick"><img src="' + objectCalls[7] + '"/></div>');//Trying to figure out a way to integrate an image
              document.write('<div id="tutorText"><h1><span id="fName">' + objectCalls[0] + '</span> <span id="lName">' + objectCalls[1] + '</span></h1>');
              document.write('<p id="summary"><span id="textSum">' + objectCalls[2] + '</span></p>');
