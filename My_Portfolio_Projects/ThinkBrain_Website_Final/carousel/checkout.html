      <h1>Checkout</h1>

      <h3>Breakdown of Tutorial Service Charge</h3>
      <table class="table table-custom">
        <thead>
          <tr>
          <th>Tutor</th>
          <!--<th>Student</th>-->
          <th>Tutor Hour(s)</th>
          <th>Tutor Rate</th>
          <th>Total</th>

        </thead>

          <tr>
            <th id="tutor-name"></th>
            <!--<th id="student-name"></th>-->

            <th id="tutor-rate"></th>
            <th id="total"></th>
        </tbody>
      </table>

    <script type="text/javascript">
      function checkout() {
        document.getElementById("tutor-name").innerHTML = localStorage.getItem("tutorName");
        document.getElementById("tutor-hours").innerHTML = localStorage.getItem("tutorHours");
        document.getElementById("tutor-rate").innerHTML = "$" + localStorage.getItem("tutorRate") + ".00";
        document.getElementById("total").innerHTML = "$" + ((localStorage.getItem("tutorHours"))*(localStorage.getItem("tutorRate"))) + ".00";
      }

      checkout();
    </script>
